<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel=" stylesheet" type="text/css" />
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8" />
</head>

<body class="todo-app">
  <header class="header todo-app__header">
    <img class="header__image" src="./eisenhower-matrix.jpg"
      alt="the eisenhower matrix 2x2 for making important decisions" />
    <a class="more_inf header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section class="new-tasks-adding-section layout-vertical">
      <h3 class="todo-app__section-title">Add Item</h3>
      <div class="layout-horizontal">
        <input class="task todo-app__input todo-app__input_new-task" type="text" />
        <button>Add</button>
      </div>
    </section>
    <section class="incomplete-tasks-section todo-app__incomplete-tasks-section">
      <h3 class="todo-app__section-title">Todo</h3>
      <ul id="incompleteTasks">
        <li>
          <input type="checkbox" />
          <label class="task">Pay Bills</label>
          <input type="text" class="task todo-app__input" />
          <button class="edit">Edit</button>
          <button class="delete">
            <img src="./remove.svg" alt="" />
          </button>
        </li>
        <li class="editMode">
          <input type="checkbox" />
          <label class="task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task todo-app__input" />
          <button class="edit">Save</button>
          <button class="delete">
            <img src="./remove.svg" alt="" />
          </button>
        </li>
      </ul>
    </section>
    <section class="completed-tasks-section todo-app__completed-tasks-section">
      <h3 class="todo-app__section-title">Completed</h3>
      <ul id="completed-tasks">
        <li>
          <input type="checkbox" checked />
          <label class="task">See the Doctor</label>
          <input type="text" class="task todo-app__input" />
          <button class="edit">Edit</button>
          <button class="delete">
            <img src="./remove.svg" alt="" />
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script type="text/javascript" src="app.js"></script>
</body>

</html>
