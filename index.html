<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel=" stylesheet" type="text/css" />
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8" />
</head>

<body class="todo-app">
  <header class="header todo-app__header">
    <img class="header__image" src="./eisenhower-matrix.jpg"
      alt="the eisenhower matrix 2x2 for making important decisions" />
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section class="new-tasks-adding layout-vertical">
      <h3 class="todo-app__section-title new-tasks__title">Add Item</h3>
      <div class="layout-horizontal">
        <input class="list-item__board todo-app__input todo-app__input_new-task" type="text" />
        <button class="todo-app__button todo-app__button_add">Add</button>
      </div>
    </section>
    <section class="incomplete-tasks todo-app__incomplete-tasks-section">
      <h3 class="todo-app__section-title incomplete-tasks__title">Todo</h3>
      <ul class="incomplete-tasks__container">
        <li class="list-item todo-app__list-item">
          <input type="checkbox" class="list-item__checkbox todo-app__checkbox" />
          <label class="list-item__board list-item__title">Pay Bills</label>
          <input type="text" class="list-item__board list-item__text-input todo-app__input" />
          <button class="list-item__button todo-app__button todo-app__button_edit">Edit</button>
          <button class="list-item__button todo-app__button todo-app__button_delete">
            <img class="todo-app__delete-icon" src=" ./remove.svg" alt="" />
          </button>
        </li>
        <li class="list-item todo-app__list-item todo-app__list-item_edit-mode">
          <input type="checkbox" class="list-item__checkbox todo-app__checkbox" />
          <label class="list-item__board list-item__title">Go Shopping</label>
          <input type="text" value="Go Shopping" class="list-item__board list-item__text-input todo-app__input" />
          <button class="list-item__button todo-app__button todo-app__button_edit">Save</button>
          <button class="list-item__button todo-app__button todo-app__button_delete">
            <img class="todo-app__delete-icon" src=" ./remove.svg" alt="" />
          </button>
        </li>
      </ul>
    </section>
    <section class="completed-tasks todo-app__completed-tasks-section">
      <h3 class="todo-app__section-title completed-tasks__title">Completed</h3>
      <ul class="completed-tasks__container">
        <li class="list-item todo-app__list-item">
          <input type="checkbox" class="list-item__checkbox todo-app__checkbox" checked />
          <label class="list-item__board list-item__title">See the Doctor</label>
          <input type="text" class="list-item__board list-item__text-input todo-app__input" />
          <button class="list-item__button todo-app__button todo-app__button_edit">Edit</button>
          <button class="list-item__button todo-app__button todo-app__button_delete">
            <img class="todo-app__delete-icon" src=" ./remove.svg" alt="" />
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script type="text/javascript" src="app.js"></script>
</body>

</html>
